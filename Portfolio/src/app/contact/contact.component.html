<section class="block-section">
    <!--CONTACT TITLE-->
    <div class=" shape-bottom">
      <div class="bg-secondary block-title">
        <div class="container">
          <h2 class="text-uppercase color-dark text-bold no-margin">Hans Narva</h2>
          <div class="title-icon"> Music </div>
        </div>
      </div>
    </div><!--END CONTACT TITLE-->

    <div class="contact-area">
      <div class="form-contact-area clearfix">
        <div class="inner-contact clearfix ">
          <!--TABS CONTACT-->

          <div id="myTabContent" class="tab-content flat-tab-content">
            <div _ngcontent-rts-c45="" class="bg-dark clearfix">
              <div _ngcontent-rts-c45="" class="inner-text">
                <p _ngcontent-rts-c45="" class="no-margin color-light"><strong
                    _ngcontent-rts-c45="" class="fix-width-100"><i _ngcontent-rts-c45="" class="fa fa-phone margin-right-5"></i>
                    Phone</strong> : +49 176 239  12 463<br _ngcontent-rts-c45=""><strong _ngcontent-rts-c45=""
                    class="fix-width-100"><i _ngcontent-rts-c45="" class="fa fa-envelope margin-right-5"></i> Email</strong> :
                    hansnarva@web.de<br _ngcontent-rts-c45=""></p>
              </div>
            </div>

              <form  [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                  <label>Your Name (*)</label>
                  <input type="text" formControlName="name" class="form-control form-flat" name="fullname" required="" aria-required="true">
                </div>
                <div class="form-group">
                  <label>Email (*)</label>
                  <input type="email" formControlName="email" class="form-control form-flat" name="email" required="" aria-required="true">
                </div>

                <div class="form-group">
                  <label>Subject</label>
                  <input type="text" formControlName="subject" class="form-control form-flat" name="subject" required="" aria-required="true">
                </div>
                <div class="form-group">
                  <label>Your Message (*)</label>
                  <textarea class="form-control form-flat" formControlName="message" name="message" rows="8" required="" aria-required="true"></textarea>
                </div>

                <div class="form-group">
                  <div id="captcha1"></div>
                </div>
                <div class="form-group ">
                  <button  class="btn btn-flat-solid primary-btn">Send Message</button>
                </div>
              </form>
            
            
          </div><!--End Tabs-->
        </div>
      </div>

      <!--MAP-->
      <div class="map-area"  style="overflow: hidden;">
        <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="gmap_canvas" src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=invalidenstrasse%20114%20%20Berlin+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe> <a href='https://www.doktorweigl.de'>gesund werden - gesund bleiben</a> <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=6d417cb62a8fbbe217203c6f1d283b69209be5e8'></script>
      </div>
      
      <!--END MAP-->
    </div>
  </section>
