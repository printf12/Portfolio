

<section  class="block-section">
    <div class="block-page">
    <div class="container-medium">
        <div class="container">

        <h2>Create Project</h2>
        <form novalidate="" class="ng-pristine ng-valid ng-touched" #form="ngForm">

            <input type="hidden" name="blogPostId" [value]="formData.blogPostId">

            <div class="row">
               <div class="col-md-4">
                  <div class="form-group">
                      <label>Title(*)</label>
                      <input class="form-control form-flat ng-untouched ng-pristine ng-valid" placeholder="Title"
                      name="titel" #titel="ngModel" [(ngModel)]="formData.titel" required [class.invalid]="titel.invalid
                      && titel.touched">
                    </div>
               </div>

              

             <div class="col-md-4">
                <div _ngcontent-qsp-c48="" class="form-group">
                    <label _ngcontent-qsp-c48="">Upload</label>
                    <div _ngcontent-qsp-c48="" class="clearfix" >
                        <img [src]="imageSrc" style="width: 250px; height: 250px;" *ngIf="showImagePreview">
                        <input _ngcontent-qsp-c48="" type="file" class="btn btn-flat-solid btn-file btn-xs btn-default clearfix" accept="image/*" 
                        #upload="ngModel" [(ngModel)]="formData.file"
                        (change)="fileChange($event)"/>
                    </div>
                </div>
            </div>
            </div>
            <div class="form-group">
                <label>Description(*)</label>
                <textarea name="description" #description="ngModel" [(ngModel)]="formData.description" required [class.invalid]="description.invalid
                && description.touched" rows="6" class="form-control form-flat ng-pristine ng-valid ng-touched"></textarea>
            </div>
            <div class="form-group">
                <button (click)="createProject(formData);" class="btn btn-flat-solid primary-btn" [disabled]="form.invalid">Create Project</button>
            </div>
         </form>
    </div>
    </div>
    </div>
</section>
