

<section id="audios" class="block-section">
  <!-- TITLE PAGE-->
  <div class=" shape-bottom">
    <div class="bg-secondary block-title">
      <div class="container">
        <h2 class="text-uppercase color-dark text-bold no-margin">Audios</h2>
        <div class="title-icon"> <i class="fa fa-music"></i> </div>
      </div>
    </div>
  </div><!--END  TITLE PAGE-->

  <div class="block-page">
    <div class="container-medium clearfix">
      <div class="row list-work">
        <div class="col-md-4 col-sm-6" *ngFor="let audio of audios">
          <div class="box-work" style="border: unset!important;">
            <div class="work-preview">
              <div style="text-align: center!important;">
                <span class="audio-title">{{audio.title}}</span>
              </div>
              
              <audio controls>
                <source src="../api/docs/{{audio.audioName}}" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
            </div>
          </div>
        </div>
      </div><!--End List Work-->

      <!--Pagination-->
      <!--<div class="text-center">
        <ul class="pagination flat-pagination ">
          <li><a href="#">Prev</a></li>
          <li *ngFor="let item of numbersArray; let i = index" (click)="getPagePerIndex(i)"><span>{{item}}</span></li>
          <li><a href="#">Next</a></li>
        </ul>
      </div>-->
      <!--End Pagination-->
    </div>
  </div>
</section>
